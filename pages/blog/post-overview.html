<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/tailwind.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>post overview</title>
</head>
<body class="bg-gray-200 w-full h-screen text-gray-800" dir="rtl">
    <nav class="h-16 w-full border-r-8 border-gray-600 flex items-center font-bold bg-gray-100 pr-6 text-gray-600">نوار پیمایش</nav>
    <main id="post-overview" class="w-full flex justify-center items-center mt-5">
        <div class="grid grid-cols-4 content-start w-12/13">
            <div class="w-72 h-80 rounded-md flex hover:shadow-xl transition duration-200 mb-5 hover: justify-between items-start flex-col bg-white overflow-hidden post-box">
                <img 
                    src="./assets/images/jonathan-knepper--lWKt2RKz50-unsplash.jpg" 
                    alt="sample image"
                    class="w-full h-48 transition duration-200"
                >
    
                <div class="w-full h-1/2 flex flex-col p-3">
                    <h3 class="font-bold text-2xl my-auto">لورم ایپسوم یه متن همینطوریه. آره دادا</h3>
                    <span class="w-full flex justify-between items-center mt-3">
                        <div class="user-profile flex items-center">
                            <img 
                                src="./assets/images/jonathan-knepper--lWKt2RKz50-unsplash.jpg" 
                                alt="sample image"
                                class="rounded-full w-7 h-7"
                            >
                            <h6 class="user-name opacity-50 mr-2 text-sm">پدرت</h6>
                        </div>
                        <button class="text-sm mr-auto bg-gray-300 rounded-md hover:text-white hover:bg-gray-600 px-2 py-0.5 text-gray-600">سیستم کنترل نسخه</button>
                    </span>
    
                    <span class="user-profile w-full flex justify-between items-center mt-3">
                        <div class="flex">
                            <i class="comment block hover:bg-gray-600 bg-gray-400 rounded-sm w-4 h-4"></i>
                            <i class="like block hover:bg-red-400 bg-red-200 mx-1 rounded-sm w-4 h-4"></i>
                            <i class="save block bg-sky-400 hover:bg-sky-600 rounded-sm w-4 h-4"></i>
                        </div>
                        <p class="text-sm mr-auto opacity-50">
                            زمان مطالعه:به تو چه
                        </p>
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
